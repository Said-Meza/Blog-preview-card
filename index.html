<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="card">

    <figure class="card__figure">
        <img class="card__img" src="assets/images/illustration-article.svg" alt="">
    </figure>

    <div class="card__content">
      <h5 class="card__tag">Learning</h5>
      <h5 class="card__date">Published 21 Dec 2023</h5>
      <h2 class="card__title">HTML & CSS foundations</h2>
      
      <p class="card__paragraph">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

     

    </div>

    <div class="user ">
      <figure class="user_figure">
        <img class="user__img" src="assets/images/image-avatar.webp" alt="">
      </figure>
      <h5 class="user__name">Greg Hooper </h5>
    </div>
    
  </div>

</body>
</html>
